<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Bengal Remedies Social Auth</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/app.css">
    <link rel="stylesheet" href="assets/css/main.css" />
    <!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
</head>


<body ng-app="SocialOAuth2Microservice" ng-controller="AppCtrl" ng-cloak>
<img src="images/logo.gif" width=100 height=100/>
<div class="container" style="margin-top: 50px;">
    <!-- Login panel -->
    <div class=" col-md-4 col-md-offset-4">
        <div class="panel panel-default" ng-show="!user">
            <div class="panel-heading">Google login </div>
            <div class="panel-body">
                <div class="col-md-12">
                    <a class="btn btn-default fa-google" href="/google/login">Google Login</a>

                </div>

            </div>
        </div>
        <!-- End Login panel -->

        <!-- Home panel.It will visible after successfull login -->
        <div class="panel panel-default" ng-show="user">
            <div class="panel-heading">
                <img class="p-img" alt="" ng-src="{{user.userAuthentication.details.picture}}"> Name: {{user.name}}
            </div>
            <div class="panel-body">
                <div class="col-md-12">Email: {{user.userAuthentication.details.email}}</div>
                <div class="col-md-12">
                    <a class="btn btn-default margin-top-5 " href="/google/login">continue</a>
                    <a href="#" class="btn btn-default margin-top-5"
                       ng-click="logout()"> Logout </a>
                </div>
            </div>
        </div>
        <!-- End Home Panel -->

    </div>
</div>

<div class="container" style="margin-top: 50px;">
    <!-- Login panel -->
    <div class=" col-md-4 col-md-offset-4">
        <div class="panel panel-default" ng-show="!user">
            <div class="panel-heading">Facebook login </div>
            <div class="panel-body">
                <div class="col-md-12">
                    <!--<a class="btn btn-default fa fa-facebook" href="/facebook">Facebook Login</a>-->

                    <form action="/connect/facebook" method="POST">
                        <button class="btn btn-default fa fa-facebook" type="submit">Connect to Facebook</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container" style="margin-top: 50px;">
    <!-- Login panel -->
    <div class=" col-md-4 col-md-offset-4">
        <div class="panel panel-default" ng-show="!user">
            <div class="panel-heading">Anonymous login </div>
            <div class="panel-body">
                <div class="col-md-12">
                    <a class="btn btn-default" href="/index.html">continue without Login</a>

                </div>

            </div>
        </div>

    </div>
</div>

<!-- Including Scripts -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/controller.js"></script>
</body>
</html>
