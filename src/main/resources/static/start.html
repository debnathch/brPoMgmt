	<script>

var port;
var host;

		 $(document).ready(function() {



        $.ajax({
                type: 'GET',
                url: '/loadConfig',
                dataType: 'json',
                cache: false,
                timeout: 600000,
                success: function(data) {

                    port = data.port;
                    host = data.host;

                },
                error: function (e) {
                    alert("Please contact Admn for "+page+ " is not directed as expected");
                }
            });
        });


 function contactUs() {

            var contactDetails = {}
            contactDetails["name"] = $("#name").val();
            contactDetails["email"] = $("#email").val();
            contactDetails["comments"] = $("#message").val();
            contactDetails["phoneNo"] = $("#phone").val();

 		document.getElementById("submit").style.visibility = "hidden";
            $.ajax({
                type: "POST",

                contentType: "application/json",

                url: "/contactUs",

                data: JSON.stringify(contactDetails),

                dataType: 'json',
                cache: false,

                timeout: 600000,
			beforeSend: function () {
               $(".modal").show();
            },
            complete: function () {
                $(".modal").hide();
            } ,
                success: function (data) {

					window.location.href = 'http://'+host+':'+ port + '/loginSocial.html';

                },

                error: function (jqXHR, exception) {

					window.location.href = 'http://'+host+':'+ port + '/loginSocial.html';
                }

            });

        }


	</script>

		</div>

					<label for="message">Message</label>
					<textarea name="message" id="message" rows="4"></textarea>
				</div>
