<body>

<!-- Wrapper -->
<div id="wrapper">

	<!-- Header -->
	<header id="header">
		<img src="images/logo.gif" width=150 height=150/>
		<div class="content">
			<div class="inner">
				<h2>Bengal Remedies</h2>
				<h3>Quality ** Confidence ** Commitment </h3>
				<p><a href="https://www.facebook.com/bengal.remedies" target="_blank">FACEBOOK PAGE</a></p>
			</div>
		</div>
		<nav>
			<ul>
				<li><a href="#intro">     ** Welcome For Tour **     </a></li>

				<li><a href="#contact">   ** Start own Business **   </a></li>
				<!--<li><a href="#elements">Elements</a></li>-->
			</ul>
		</nav>
	</header>
	<div
			class="fb-like"
			data-share="true"
			data-width="450"
			data-show-faces="true">
	</div>
	<!-- Main -->
	<div id="main">

		<!-- Intro -->
		<article id="intro">
			<h3 class="major">Welcome to Bengal Remedies Family</h3>
			<span class="image main"><img src="images/pic00.jpg" alt="pic00" /></span>
			<div class="row">

				<div class="col-md-12">
					<button class="btn pull-left" id="btn-welcome" type="submit" onclick="location.href = 'http://localhost:8085/index.html';">Take a Tour</button>
					<button class="btn pull-right" id="btn-contact" type="submit" onclick="location.href = 'http://localhost:8085/productShop/login.html';">Login/Register</button>
				</div>
			</div>

		</article>

		<!-- Contact -->
		<article id="contact">
			<h2 class="major">Contact</h2>
			<form method="post" action="/contactUs">
				<div class="field half first">
					<label for="name">Name</label>
					<input type="text" name="name" id="name" />
				</div>
				<div class="field half">
					<label for="email">Email</label>
					<input type="text" name="email" id="email" />
				</div>
				<div class="field">
					<label for="message">Message</label>
					<textarea name="message" id="message" rows="4"></textarea>
				</div>
				<ul class="actions">
					<li><input type="submit" value="Send Message" class="special" /></li>
					<li><input type="reset" value="Reset" /></li>
				</ul>

			</form>
			<ul class="icons">
				<li><a href="https://plus.google.com/+RUMACHATTERJEE" class="icon fa-google"><span class="label">Twitter</span></a></li>
				<li><a href="https://www.facebook.com/bengal.remedies" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
				<li><a href="#" class="icon fa-instagram"><span class="label">Instagram</span></a></li>
				<li><a href="#" class="icon fa-github"><span class="label">GitHub</span></a></li>
			</ul>
		</article>


	</div>

	<!-- Footer -->
	<footer id="footer">
		<p class="copyright">&copy; bengal Remeides: <a href="https://www.facebook.com/bengal.remedies">2017</a>.</p>
	</footer>

</div>
